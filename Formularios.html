                <h2>Formulario</h2>
                <form class = "row g-3 needs-validation" >
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" autofocus required/>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" placeholder="" autofocus />
                    </div>


                    <div class="mb-3">
                        <label for="Telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="Telefono" placeholder="" autofocus />
                    </div>

                    
                    <div class="mb-3">
                        <label for="Correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="Correo" placeholder="" autofocus />
                    </div>

                    
                    <div class="mb-3">
                        <label for="Ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="Ciudad" placeholder=""autofocus />
                    </div>

            

                    <div class="mb-3">
                        <label for="Edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="Edad" />
                    </div>



                    <div class="d-grid gap-2">
                        <button  type="submit" class="btn btn-Primay">Enviar</button>

                        <button class="btn btn-secondary">Limpiar</button>
                    </div>

                 <div  class="valid-feedback">
                      Todo bien
                 </div>
                 <div>
                    Es necessario Aceptar los terminos
                 </div>

                <div class="col-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="terms" required>
                      <label class="form-check-label" for="terms">Aceptar terminos y condiciones</label>

                    </div>
                </div>



                </form>
